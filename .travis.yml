sudo: required
language: go
services:
  - docker
go:
  - 1.12.5
env:
  - GO111MODULE=on
install:
  - pip install --user awscli
script:
  - go mod downlaod
  - go get -u golang.org/x/lint/golint
  - golint -set-exit-status ./...
  - go build .
after_script:
  - bash .travis-deploy/docker.sh
  - bash .travis-deploy/cloud.sh